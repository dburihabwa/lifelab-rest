<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>LifeMonitor</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">
      <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
      <!-- build:css(.) styles/vendor.css -->
      <!-- bower:css -->
      <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
      <link rel="stylesheet" href="../bower_components/angular-ui-select/dist/select.min.css">
      <link rel="stylesheet" href="../bower_components/jquery-ui/themes/smoothness/jquery-ui.css"/>
      <link rel="stylesheet" href="../bower_components/fullcalendar/fullcalendar.css"/>
      <!-- endbower -->
      <!-- endbuild -->
      <!-- build:css(.tmp) styles/main.css -->
      <link rel="stylesheet" href="styles/main.css" />
      <!-- endbuild -->
  </head>
  <body ng-app="lifeMonitorDoctorApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" id="header">
        <img src="images/lifeMonitor.png" alt="Life monitor" id="lifeMonitor" />
    </div>

    <div class="container">
        <!-- menu search patient -->
        <div ui-view="searchPatient"></div>

        <!-- patient informations -->
        <div ui-view="patientInformations"></div>
    </div>


    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-ui-select/dist/select.min.js"></script>
    <script src="../bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="../bower_components/angular-ui-date/src/date.js"></script>

    <script type="text/javascript" src="../bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="../bower_components/fullcalendar/fullcalendar.js"></script>
    <script type="text/javascript" src="../bower_components/fullcalendar/gcal.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/PatientsFactory.js"></script>
        <script src="scripts/filters/Filter.js"></script>
        <script src="scripts/controllers/PatientsCTRL.js"></script>
        <script src="scripts/controllers/patientCTRL.js"></script>
        <script src="scripts/controllers/medicalRecordCTRL.js"></script>
        <script src="scripts/controllers/PrescriptionCTRL.js"></script>
        <script src="scripts/controllers/AppointmentCTRL.js"></script>
        <!-- endbuild -->
  </body>
</html>
