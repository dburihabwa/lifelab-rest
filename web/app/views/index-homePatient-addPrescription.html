<div class="medicalRecordContents">
	<h3 class = "subTitle"> <img src="images/medicalRecordicone.jpeg" /> Add a prescription </h3>
	<form class = "simple-form" ng-submit = "submit()" role = "form">
		<div id = "prescriptionForm" class = "form-group">
			<label for = "medicine">Medication</label>
			<ui-select
				ng-model="treatment.medicine"
				theme = "bootstrap"
				ng-disabled="disabled"
	            reset-search-input="false"
	            required>
				<ui-select-match ng-model = "key"
					placeholder = "Medication">{{ $select.selected.name }}</ui-select-match>
				<ui-select-choices
					repeat = "medicine in medicines"
					refresh="searchMedication($select.search)"
	             	refresh-delay="0">
	             	<small>{{ medicine.id }} : {{ medicine.nameÂ }}</small>
				</ui-select-choices >
			</ui-select>
		</div>
		<div class = "form-group">
			<label for = "date">Start date</label>
			<input class = "form-control" ui-date id = "date" ng-model = "treatment.date" placeholder = "The day the treatment should start" required/>
		</div>
		<div class = "form-group">
			<label for = "frequency">Frequency</label>
			<input id = "frequency" class = "form-control" type = "number" min = "1" step = "1" ng-model="treatment.frequency"  placeholder = "How often should the patient take her/his medicaction" required/>
		</div>
		<div class = "form-group">
			<label for = "quantity">Quantity</label>
			<input id = "quantity" class = "form-control" type = "number" min = "0.5" step = "0.5" ng-model="treatment.quantity" placeholder = "Number of units per intake" required/>
		</div>
			<div class = "form-group">
			<label for = "duration">Duration</label>
			<input id = "duration" class = "form-control" type = "number" min = "1" step = "1" ng-model="treatment.duration" placeholder = "Duration in days" required/>
		</div>
		<button class = "btn btn-success pull-right" type = "button" data-toggle = "modal" data-target = "#prescriptionDoctorsModal">Prescribe</button>
		<div class="modal fade" id = "prescriptionDoctorsModal">
			<div class="modal-dialog">
				<div class="modal-content">
				    <div class="modal-header">
					    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					    <h4 class="modal-title">Doctor prescribing the treatment</h4>
				    </div>
			        <div class="modal-body">
			            <select ng-model = "prescription.doctor" ng-options = "doctor.name for doctor in doctors" required></select>
					</div>
					<div class="modal-footer">
					    <button type="button" class="btn btn-default" data-dismiss="modal">Leave</button>
					    <input type="submit" class="btn btn-primary" value = "Confirm prescription" />
					</div>
		        </div><!-- /.modal-content -->
		    </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<div class="modal fade alert" id = "errorModal">
			<div class="modal-dialog">
				<div class="modal-content">
				    <div class="modal-header modal-header-alert">
					    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					    <h4 class="modal-title">Oops! An error occured</h4>
				    </div>
			        <div class="modal-body">
			            <h4>{{ error.title }}</h4>
			            <p>{{ error.message }}</p>
					</div>
					<div class="modal-footer">
					    <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
					</div>
		        </div><!-- /.modal-content -->
		    </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</form>
</div>
